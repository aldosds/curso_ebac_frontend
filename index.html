<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
    <title>Formulário de cadastro</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Formulário de cadastro</h2>
                <form>
                    <label for="nome" class="form-label">Seu nome:</label>
                    <input type="text" class="form-control" id="nome" required placeholder="Seu Nome">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" class="form-control" id="email" required placeholder="Seu E-mail">
                    <label for="telefone" class="form-label">Telefone:</label>
                    <input type="tel" class="form-control" id="telefone" required placeholder="Seu Telefone">
                    <div class="form-check form-switch">
                        <label for="aceito-termos" class="form-check-label">Li e concordo com os termos do site</label>
                        <input type="checkbox" class="form-check-input" id="aceito-termos" required>
                    </div>
                    <button class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
