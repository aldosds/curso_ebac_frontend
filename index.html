<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML com JS</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1>Exercício HTML com JS</h1>
        <h2>Campos numéricos para validação</h2>
        <p class="information">
            Digite um valor númerico nos campos, e veja qual dos dois é valido.
        </p>
        <form id="form-numerico">
            <label for="number">Campo A</label>
            <input type="number" id="numero-a" required placeholder="Número A">
            <label for="number">Campo B</label>
            <input type="number" id="numero-b" required placeholder="Número B">
            <button id="btn-validar" type="submit">Validar</button>
            <button id="refresh">Limpar</button>
        </form>
        <p class="valid-message">
            Valido, devido <b>B</b> ser maior que <b>A</b>
        </p>
        <p class="invalid-message">
            Invalido, devido <b>B</b> ser menor que <b>A</b>
        </p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
